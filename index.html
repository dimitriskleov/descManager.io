<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        .image-container {
            position: relative;
            width: 800px; /* Fixed width */
            height: 600px; /* Fixed height */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
            filter: brightness(0.6); /* Darkens the image for better text visibility */
        }

        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .title {
            font-size: 2rem; /* Adjusted for better fit */
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        .manager-title {
            color: #87CEFA; /* LightSkyBlue */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        .button {
            background-color: #87CEFA; /* LightSkyBlue */
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 0 12px rgba(135, 206, 250, 0.6); /* Light neon blue glow */
            margin-top: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #00BFFF; /* DeepSkyBlue */
            box-shadow: 0 0 18px rgba(0, 191, 255, 0.8); /* Brighter glow on hover */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://cdn.discordapp.com/attachments/1187112420951461930/1280233385360494602/Screenshot_2024-09-02_212928.png?ex=66d755c0&is=66d60440&hm=ed6a55440258776493388d9af32ace648974f2852bfa5a5168467e0a14c193e5&" alt="Sample Image" class="image">
        <div class="content-overlay">
            <h1 class="title">Desc</h1>
            <h2 class="manager-title">Manager</h2>
            <a href="https://example.com" class="button">Download</a>
        </div>
    </div>
</body>
</html>
