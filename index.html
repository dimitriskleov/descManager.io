<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description Manager</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Verdana', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: white;
            text-shadow: 3px 3px 6px gray;
        }
        .manager-desc {
            color: blue;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .button {
            background-color: lightblue;
            border: none;
            color: black;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .download-btn {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Description Manager</h1>
    <p class="manager-desc">This is the manager description in blue.</p>
    <img src="https://via.placeholder.com/700" alt="Sample Image" width="700" height="700">
    <div>
        <a href="https://google.com" class="button">Visit Google</a>
        <a href="#" class="button download-btn">Download</a>
    </div>
</body>
</html>
