# Background & Layout

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Effect Layout</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .desc {
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
            font-size: 2em;
        }
        .manager {
            color: lightblue;
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.7);
            font-size: 2em;
        }
        .download-button {
            background-color: lightblue;
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 4px 2px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.5);
        }
        .image-container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="desc">Desc</div>
    <div class="manager">Manager</div>
    
    <div class="image-container">
        <img src="Image URL" alt="Centered Image">
    </div>
    
    <a href="https://example.com" class="download-button">Download</a>

</body>
</html>
