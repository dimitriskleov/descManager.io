<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .title {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .manager-title {
            color: lightblue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: lightblue;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.7); /* Light neon blue glow */
            position: absolute;
            top: 50%;
            right: -130px; /* Adjust this value based on the button size and image width */
            transform: translateY(-50%);
        }

        .button:hover {
            background-color: deepskyblue;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.8); /* Brighter glow on hover */
        }

        .content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <h1 class="title">Desc</h1>
        <h2 class="manager-title">Manager</h2>
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400" alt="Sample Image" class="image">
            <a href="https://example.com" class="button">Download</a>
        </div>
    </div>
</body>
</html>
