<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 700px;
            height: 700px;
            position: relative;
        }
        .main-content {
            background-color: white;
            padding: 20px;
            color: black;
        }
        .sidebar {
            background-color: blue;
            width: 200px;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
        }
        .title {
            font-size: 24px;
            color: darkblue;
            margin-bottom: 20px;
        }
        .download-button {
            background-color: neonblue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            position: absolute;
            right: 20px;
            bottom: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px neonblue;
        }
        .image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 class="title">Your Title Here</h1>
            <img src="https://fsrg" alt="Image" class="image">
            <button class="download-button" onclick="window.location.href='https://www.youtube.com'">Download</button>
        </div>
        <div class="sidebar"></div>
    </div>
</body>
</html>
