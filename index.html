<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.desc Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .file-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        .file-item .verified-icon {
            color: green;
            font-size: 16px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>desc Files</h1>
        <input type="text" id="searchBar" placeholder="Search files..." onkeyup="filterFiles()">
        <div id="fileList"></div>
    </div>
    <script>
        const baseUrl = 'https://github.com/dimitriskleov/games/raw/main/';
        const apiUrl = 'https://api.github.com/repos/dimitriskleov/games/contents/';

        let allFiles = [];

        // Fetch files from GitHub API
        async function fetchFiles() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch files');
                const data = await response.json();

                // Filter out .desc files
                allFiles = data
                    .filter(item => item.type === 'file' && item.name.endsWith('.desc'))
                    .map(item => item.name);

                // Render the filtered file list
                renderFiles(allFiles);
            } catch (error) {
                console.error('Error fetching files:', error);
                document.getElementById('fileList').innerText = 'Error fetching files.';
            }
        }

        // Render the list of files
        function renderFiles(fileList) {
            const fileContainer = document.getElementById('fileList');
            fileContainer.innerHTML = '';

            fileList.forEach(fileName => {
                // Remove the file extension
                const nameWithoutExt = fileName.replace('.desc', '');
                // Replace {v} with verification icon
                const displayName = nameWithoutExt.replace(/\{v\}/g, '<span class="verified-icon">&#x2714;</span>');

                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${displayName}</span>
                    <a href="${baseUrl + fileName}" download>Download</a>
                `;
                fileContainer.appendChild(fileItem);
            });
        }

        // Filter files based on search input
        function filterFiles() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filteredFiles = allFiles.filter(file => file.toLowerCase().includes(query));
            renderFiles(filteredFiles);
        }

        // Fetch files and render them
        fetchFiles();
    </script>
</body>
</html>
