<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        .title {
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 10px; /* Positioned near the top of the viewport */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            position: relative;
            width: 500px; /* Fixed width for the image */
            height: 400px; /* Fixed height for the image */
            margin-top: 60px; /* Margin to push the container down from the title */
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
            border: 5px solid #fff; /* White border around the image */
        }

        .manager-title {
            color: #87CEFA; /* LightSkyBlue */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 10px; /* Positioned below the title */
            left: 50%;
            transform: translateX(-50%);
            width: 100%; /* Full width of the container */
            margin: 0;
        }

        .button {
            background-color: #87CEFA; /* LightSkyBlue */
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 0 12px rgba(135, 206, 250, 0.6); /* Light neon blue glow */
            position: absolute;
            bottom: 20px; /* Positioned near the bottom of the image */
            right: 20px; /* Positioned further to the right */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #00BFFF; /* DeepSkyBlue */
            box-shadow: 0 0 18px rgba(0, 191, 255, 0.8); /* Brighter glow on hover */
        }
    </style>
</head>
<body>
    <h1 class="title">Desc</h1>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1187112420951461930/1280233385360494602/Screenshot_2024-09-02_212928.png?ex=66d755c0&is=66d60440&hm=ed6a55440258776493388d9af32ace648974f2852bfa5a5168467e0a14c193e5&" alt="Sample Image" class="image">
        <h2 class="manager-title">Manager</h2>
        <a href="https://example.com" class="button">Download</a>
    </div>
</body>
</html>
