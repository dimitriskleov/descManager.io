<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Layout</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .manager-section {
            background-color: blue;
            color: black;
            width: 700px;
            height: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .manager-section img {
            max-width: 100%;
            height: auto;
        }
        .download-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .download-button:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="manager-section">
        <img src="Image URL" alt="Manager Image">
        <a href="https://example.com" class="download-button">Download</a>
    </div>
</body>
</html>
