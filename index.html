<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub .desc Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 120px);
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub .desc Files</h1>
        <input type="text" id="searchBar" placeholder="Search files..." />
        <div class="file-list">
            <!-- Manually add your .desc files here -->
            <div class="file-item">
                <span>game1.desc (2024-08-31)</span>
                <a href="https://github.com/dimitriskleov/games/raw/main/game1.desc" download>Download</a>
            </div>
            <div class="file-item">
                <span>game2.desc (2024-08-30)</span>
                <a href="https://github.com/dimitriskleov/games/raw/main/game2.desc" download>Download</a>
            </div>
            <div class="file-item">
                <span>game3.desc (2024-08-29)</span>
                <a href="https://github.com/dimitriskleov/games/raw/main/game3.desc" download>Download</a>
            </div>
            <!-- Continue listing files with their respective dates -->
        </div>
    </div>
</body>
</html>
