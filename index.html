<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub .desc Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .file-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub .desc Files</h1>
        <div id="fileList"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const repoUrl = 'https://api.github.com/repos/dimitriskleov/games/contents';
            fetchFiles(repoUrl);
        });

        let allFiles = [];

        async function fetchFiles(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();

                // Check if the data is an array
                if (Array.isArray(data)) {
                    // Filter for .desc files
                    allFiles = data.filter(file => file.type === 'file' && file.name.endsWith('.desc'));

                    // Render the files
                    renderFiles(allFiles);
                } else {
                    console.error('Unexpected data format:', data);
                }
            } catch (error) {
                console.error('Error fetching files:', error);
                alert('Failed to fetch files. Please check the console for details.');
            }
        }

        function renderFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <a href="${file.download_url}" download>Download</a>
                `;
                fileList.appendChild(fileItem);
            });
        }
    </script>
</body>
</html>
