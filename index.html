<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }
        .container {
            width: 700px;
            height: 700px;
            background-color: white;
            margin: 0 auto;
            position: relative;
            border: 1px solid #ccc;
        }
        .manager-section {
            background-color: blue;
            color: black;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 50px); /* Adjusted to fit the download button area */
            position: relative;
        }
        .download-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            bottom: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="manager-section">
            <div class="image-wrapper">
                <img src="https://via.placeholder.com/600x400" alt="Image" style="max-width: 100%; height: auto;">
                <a href="https://example.com" class="download-button">Download</a>
            </div>
        </div>
    </div>
</body>
</html>
