<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub .desc Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .file-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        .file-item .verified-icon {
            color: green;
            font-size: 16px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub .desc Files</h1>
        <input type="text" id="searchBar" placeholder="Search files..." onkeyup="filterFiles()">
        <div id="fileList"></div>
    </div>
    <script>
        // Base URL for the GitHub raw content
        const baseUrl = 'https://github.com/dimitriskleov/games/raw/main/';

        // List of .desc files with their names
        const files = [
            'game1.desc',
            'game2.desc',
            'game3.desc'
            // Add more files as needed
        ];

        // Render the list of files
        function renderFiles(fileList) {
            const fileContainer = document.getElementById('fileList');
            fileContainer.innerHTML = '';

            fileList.forEach(fileName => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${fileName}</span>
                    <span class="verified-icon">&#x2714;</span>
                    <a href="${baseUrl + fileName}" download>Download</a>
                `;
                fileContainer.appendChild(fileItem);
            });
        }

        // Filter files based on search input
        function filterFiles() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filteredFiles = files.filter(file => file.toLowerCase().includes(query));
            renderFiles(filteredFiles);
        }

        // Initial render
        renderFiles(files);
    </script>
</body>
</html>
