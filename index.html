<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> .desc Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .file-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        .verification-mark {
            width: 16px;
            height: 16px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            position: relative;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub .desc Files</h1>
        <input type="text" id="searchBar" placeholder="Search files..." onkeyup="filterFiles()">
        <div id="fileList">
            <!-- Manually list your .desc files here -->
            <div class="file-item">
                <span>game1 <span class="verification-mark"></span></span>
                <a href="https://github.com/dimitriskleov/games/raw/main/game1.desc" download>Download</a>
            </div>
            <div class="file-item">
                <span>game2</span>

            </div>

                <span>game3 <span class="verification-mark"></span></span>
                <a href="https://github.com/dimitriskleov/games/raw/main/game3.desc" download>Download</a>
            </div>
