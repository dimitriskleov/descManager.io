<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars from appearing */
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .title {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .manager-title {
            font-size: 1.5em;
            color: lightblue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
        }

        .button {
            background-color: lightblue;
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.7); /* Light neon blue glow */
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
            margin-top: 20px;
        }

        .button:hover {
            background-color: deepskyblue;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.8); /* Brighter glow on hover */
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Ensures image stays in the background */
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
            filter: brightness(50%); /* Darkens image for better text visibility */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/1920x1080" alt="Sample Image" class="image">
    </div>
    <div>
        <h1 class="title">Desc</h1>
        <h2 class="manager-title">Manager</h2>
        <a href="https://example.com" class="button">Download</a>
    </div>
</body>
</html>
