<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.desc Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .file-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        .verification {
            width: 16px;
            height: 16px;
            display: inline-block;
            border: 2px solid #007BFF;
            border-radius: 50%;
            margin-left: 8px;
            position: relative;
        }
        .verification::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #007BFF;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
            transform: scale(0);
            animation: verificationAnimation 0.6s ease-in-out forwards;
        }
        @keyframes verificationAnimation {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub .desc Files</h1>
        <input type="text" id="searchBar" placeholder="Search files..." onkeyup="filterFiles()">
        <div id="fileList">
            <!-- Manually list your .desc files here -->
            <div class="file-item">
                <span>game1</span><div class="verification"></div>
                <a href="https://github.com/dimitriskleov/games/raw/main/game1.desc" download>Download</a>
            </div>
            <div class="file-item">
                <span>game2</span>
                <a href="https://github.com/dimitriskleov/games/raw/main/game2.desc" download>Download</a>
            </div>
            <div class="file-item">
                <span>game3</span><div class="verification"></div>
                <a href="https://github.com/dimitriskleov/games/raw/main/game3.desc" download>Download</a>
            </div>
            <!-- Add more files as needed -->
        </div>
    </div>
    <script>
        function filterFiles() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const fileItems = document.querySelectorAll('.file-item');
            fileItems.forEach(item => {
                const fileName = item.querySelector('span').textContent.toLowerCase();
                if (fileName.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
