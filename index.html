<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        .title {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .manager-title {
            color: lightblue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 100px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
        }

        .button {
            background-color: lightblue;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.7); /* Light neon blue glow */
            position: absolute;
            top: 50%;
            right: 10px; /* 10px from the right edge of the viewport */
            transform: translateY(-50%);
        }

        .button:hover {
            background-color: deepskyblue;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.8); /* Brighter glow on hover */
        }

        .image-container {
            position: relative;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
        }
    </style>
</head>
<body>
    <h1 class="title">Desc</h1>
    <h2 class="manager-title">Manager</h2>
    <div class="image-container">
        <img src="https://via.placeholder.com/1920x1080" alt="Sample Image" class="image">
        <a href="https://example.com" class="button">Download</a>
    </div>
</body>
</html>
